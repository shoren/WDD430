<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="OnNewContact()">New Contact</button>
    </div>
</div>

    <div class="col-xs-12">
        <cms-contact-item

         [index]="i"></cms-contact-item>
    </div>    
</div>
