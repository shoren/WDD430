<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Document Title:</label>
            <input
              type="text"
              ngModel="document.name"
              #name="ngModel"
              id="name"
              class="form-control"
              name="name"
              ngModel
              size="120"
              max="120"
              required>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Document Description:</label>
            <input
              type="text"
              id="description"
              #description="ngModel"
              class="form-control"
              name="description"
              ngModel
              size="120"
              max="255">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="url">Document URL:</label>
            <input
              type="text"
              ngModel="document.url"
              #url="ngModel"
              id="url"
              class="form-control"
              name="url"
              ngModel
              size="150"
              max="255"
              required>
          </div>
        </div>
        
        <div class="alert alert-danger" role="alert" *ngIf="url.invalid || name.invalid">
            Please input name and url
        </div>
        
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success"  type="submit" [disabled]="!f.form.valid" >Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
