<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container"> 
  <div class="row">
    <div class="col-md-12">
      <cms-documents *ngIf="loadedFeature === 'documents'"></cms-documents>
      <cms-message-list *ngIf="loadedFeature === 'messages'"></cms-message-list>
      <cms-contacts *ngIf="loadedFeature === 'contacts'"></cms-contacts>
    </div>
  </div>
</div>
