<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row pad-left-right">
        <span class="pull-left title">Documents</span>
        <a class="btn btn-success pull-right" (click)="OnNewDocument()">Add Document</a>
      </div>
    </div>
    <div class="panel-body">
      <div class="center-panel">
        <cms-document-item
        (click)="onEditDocument(i)"
        *ngFor="let documentEl of document; let i = index"
        [document]="documentEl"
        [index]=" i"></cms-document-item>
      </div>
    </div>
  
  </div>
